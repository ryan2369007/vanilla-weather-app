<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="src/styles.css" class="rel">
    
    <title>(Final) Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city..." class="form-control" id="city-input" autocomplete="off"/>
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100"/>
                        </div>
                    </div>
                </form>

                <h1 id="city"></h1>
                
                <ul>
                    <li>Last updated:
                        <span id="date"></span>
                    </li>
                    <li class="description" id="description"></li>
                </ul>

                <div class="row">
                    
                    <div class="col-6">
                        <img src="" alt="clear" id="icon">
                        <strong class="current-temp" id="temperature">12</strong>
                        <small class="units">°C | F</small>
                    </div>
                    
                    <div class="col-6 prec-hum-wind">
                        <ul>
                            <li>
                                Precipitation: BLANK
                            </li>
                            <li>Humidity: 
                                <span id="humidity"></span>%
                            </li>
                            <li>Wind: <span id="wind"></span> km/h
                            </li>
                        </ul>
                    </div>
                
                </div>
                
            </div>
            <footer>
                <a href= "https://github.com/ryan2369007/vanilla-weather-app" target="_blank">Open-source</a> code by Ryan Colón
            </footer>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
