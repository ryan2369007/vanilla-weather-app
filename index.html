<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link rel="stylesheet" href="src/styles.css" class="rel">
    
    <title>(Final) Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                
                <h1>New York</h1>
                
                <ul>
                    <li>Friday 05:00</li>
                    <li>Clear</li>
                </ul>

                <div class="row">
                    
                    <div class="col-6">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear">
                        <strong class="current-temp">12</strong>
                        <small class="units">°C | F</small>
                    </div>
                    
                    <div class="col-6 prec-hum-wind">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>
                                Humidity: 73%
                            </li>
                            <li>
                                Wind: 2 km/h
                            </li>
                        </ul>
                    </div>
                
                </div>
                
            </div>
            <footer>
                <a href= "https://github.com/ryan2369007/vanilla-weather-app" target="_blank">Open-source</a> code by Ryan Colón
            </footer>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
