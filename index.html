<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="src/styles.css" class="rel">
    
    <title>(Final) Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city..." class="form-control" id="city-input" autocomplete="off"/>
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100"/>
                        </div>
                    </div>
                </form>

                <h1 id="city"></h1>
                
                <ul>
                    <li>Last updated:
                        <span id="date"></span>
                    </li>
                    <li class="description" id="description"></li>
                </ul>

                <div class="row">
                    
                    <div class="col-2">
                        <div class="clearfix">
                            <img src="" alt="" id="icon" class="float-left icon">

                        </div>
                    </div>

                    <div class="col-6">
                        <div class="float-left">
                            <strong class="current-temp" id="temperature"></strong>
                            <small class="units">
                                째
                                <a href="#" id="celsius-link" class="links active">C</a> 
                                | 
                                <a href="#" id="fahrenheit-link" class="links">F</a>
                            </small>
                        </div>
                    </div>
                    
                    <div class="col-4 extra-info">
                        <ul>
                            <li>Humidity: 
                                <span id="humidity"></span>%
                            </li>
                            <li>Wind: <span id="wind"></span> km/h
                            </li>
                        </ul>
                    </div>
                
                </div>
                <div class="forecast">
                    <div class="row">
                        <div class="col-2">
                            <div class="forecast-day">Sat</div>
                            <div id="forcast-icon">
                                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="description" width="35">
                            </div>
                            <div class="forecast-temp">
                                <span class="forecast-temp-max">28째</span>
                                <span class="forecast-temp-min">6째</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <a href= "https://github.com/ryan2369007/vanilla-weather-app" target="_blank">Open-source</a> code by Ryan Col처n
            </footer>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
